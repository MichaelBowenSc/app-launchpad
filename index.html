<!DOCTYPE html>
<head>

	<title>App Launcher</title>
	<script src="app-launcher.js"> </script>

	<link rel="stylesheet" type="text/css" href="res/app-launcher.css" id="style" />
</head>

<body >
<div style="position:absolute;z-index: -1 ;top: 100px; left: -40px; opacity:0.1;-webkit-filter: grayscale(100%);"><img src="res/launch-icon.png" ></div>
<div id="title">App Launcher</div>
<div class="search"><img  src="res/search.png" width="10" height="10" /><input type="text" placeholder="Search" class="searchInput" /></div>

<template id = "app-launcher-template">
	<content>
		<div class="app">
			<img class="icon" width="100" height="100" > </img>
			<div class="name"> </div>
		</div>
	</content>
</template>

<div id="bar"></div>

</body>
</html>
